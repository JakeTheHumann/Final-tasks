<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/dapper.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="js/customScripts.js"></script>
  </head>

  <body>
      
      <button id='tab1' class="stTab">tab1</button>
      <button id='tab2' class="stTab">tab2</button>
      <button id='tab3' class="stTab">tab3</button>
      
      <div id='tab1content' class="stTabContent">
          <p>Here is the content on first page</p>
      </div>
      
      <div id='tab2content' class="stTabContent">
          <p>And this is second page</p>
      </div>
      
      <div id='tab3content' class="stTabContent">
          <p>Third page right here</p>
      </div> 
       
  </body>
</html>
